<div class="b-container">
    <!-- Vertical Scroll Progress Bar -->
    <div class="scroll-progress-bar" 
         [class.dragging]="isDragging"
         [class.visible]="isScrollProgressVisible"
         (click)="onProgressBarClick($event)"
         (mousedown)="onMouseDown($event)"
         (mousemove)="onMouseMove($event)"
         (mouseup)="onMouseUp($event)"
         (mouseleave)="onMouseUp($event)">
        <div class="scroll-progress-fill" [style.height.%]="scrollProgress"></div>
    </div>
    
    <div class="b-content" [class.drag-scaling]="isDragScaling">
        <app-book-content></app-book-content>
         <!-- <app-book-cont-1></app-book-cont-1> -->
        
    </div>
</div>
